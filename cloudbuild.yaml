# [START cloudbuild_quickstart_deploy]
steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', '${_IMAGE_NAME}:latest',
    '-t', '${_IMAGE_NAME}:${BUILD_ID}',
    '--cache-from', '${_IMAGE_NAME}:latest',
    'sandbox-quickjs/.']
#Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_IMAGE_NAME}', '--all-tags']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud-slim'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - '${_SERVICE_NAME}'
  - '--image'
  - '${_IMAGE_NAME}:latest'
  - '--region'
  - '${_REGION}'
  - '--platform'
  - 'managed'
  - '--no-traffic'
# Set the service configuration
- name: 'gcr.io/cloud-builders/gcloud-slim'
  entrypoint: gcloud
  args: [
    'run', 'services',
    'replace','cloudrun.yaml',
    '--region', '${_REGION}',
    '--platform', 'managed',
  ]
substitutions:
    _SERVICE_NAME: 'sandbox-quickjs'
    _IMAGE_NAME: 'eu.gcr.io/${PROJECT_ID}/${_SERVICE_NAME}'
    _REGION: 'europe-west1'
options:
  dynamicSubstitutions: true
# [END cloudbuild_quickstart_deploy]